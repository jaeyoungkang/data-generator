<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>데이터 생성기 프로토타입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f8f9fa; }
        .card { width: 22rem; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="h3 mb-4">데이터 생성기 프로토타입</h1>
        <div class="d-flex justify-content-center gap-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">✨ AI 모델러</h5>
                    <p class="card-text">AI와 대화하며 데이터 분석에 필요한 데이터 모델을 설계하고 저장합니다.</p>
                    <a href="/modeler" class="btn btn-primary">모델 만들러 가기</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">📄 데이터 생성기</h5>
                    <p class="card-text">설계된 모델을 기반으로 샘플 데이터를 확인하고, 대량의 더미 데이터를 생성합니다.</p>
                    <a href="/generator" class="btn btn-success">데이터 생성하러 가기</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
